<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Table</title>
    <link rel="stylesheet" type="text/css" href="exercise1.css">
</head>

<body>
    <div class="container">
        <h1 class="line">Nutrition Facts</h1>
        <h4 class="line">Serving Size 1 cup (50g)<br> Serving Per Container 10</h4>
        <hr class="fat">
        <h6 class="line right">with 1/2 <br> cup 1%</h6>
        <div class="columns3">
            <h6 class="row1">Amount Per Serving </h6>
            <h6 class="row2">Cereal</h6>
            <h6 class="row3">Milk</h6>
        </div>
        <hr>
        <div class="columns3">
            <h4 class="row1">Calories</h4>
            <h4 class="row2">190</h4>
            <h4 class="row3">250</h4>

        </div>
        <hr>
        <div class="columns3_2">
            <h4 class="row1">Calories from Fat</h4>
            <h4 class="row2">35</h4>
            <h4 class="row3">45</h4>
        </div>
        <hr class="semi_fat">
        <h6 class="line right">% Daily Value**</h6>
        <div class="columns3">
            <h4 class="row1">Total Fat 4g*</h4>
            <h4 class="row2">6%</h4>
            <h4 class="row3">8%</h4>
        </div>
        <hr>






    </div>

</body>

</html>
